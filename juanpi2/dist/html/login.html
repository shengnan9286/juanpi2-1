<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="../css/css2/login.css"/>
	</head>
	<body>
		<div ng-controller="login">
			<div class="login_head">
				<span><a href="#/mine"><img src="../img/arrow_white.png"/></a></span>
				<span>登录</span>
				<span>注册</span>
			</div>
			<div class="login_content">
				<p>
					<span ng-class="changeColor($index)" ng-click="login($index)" ng-repeat= "data in message">{{data}}</span>
				</p>
				<div class="part">
					<input type="text" placeholder={{placeHolder[0]}} >
					<input type="text" placeholder={{placeHolder[1]}}>
					<span ng-show="index==1">获取验证码</span>
				</div>		
			</div>
			<div class="login_btn">
				<a href="">登录</a>
				<p><span><input type="checkbox" checked="" />两周免登陆</span><span>忘记密码？</span></p>
				<h4>第三方帐号快速登录</h4>
			</div>
			<div class="login_img">
				<img src="../img/tencent.png" alt="" />
				<img src="../img/taobao.png" alt="" />
				<img src="../img/sina.png" alt="" />
			</div>
			<div class="login_ser">
				<span><img src="../img/unexpress.png"/>全场包邮</span>
				<span><img src="../img/search.png"/>100%人工质检</span>
				<span><img src="../img/seven.png"/>7天放心退</span>
			</div>
		</div>
	</body>
</html>
